    <p>
    각 포켓몬 디자인은 몇번이나 고치고 고치는 장고 끝에 결정된 것으로 알려져 있는데 
    <u>그 덕분에 대부분의 유저들이 호평하는 세대이며</u> 3세대 이후 포켓몬들이 화려해지거나 
    우락부락해졌다며 이 때를 그리워하는 팬들도 많다.[1] 여기서 더 나아가면 신규 포켓몬이 
    나올 때마다 1세대의 디자인과 비교하며 평가절하하는 전작빠[2]들도 있으며, 
    한국에서는 포켓몬의 <strong>2번째 전성기라 할 수 있는 4세대로</strong> 입문한 팬들과 마찰을 
    빚는 경우도 있다.
    </p>
